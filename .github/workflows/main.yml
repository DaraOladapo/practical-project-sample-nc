name: Build and deploy services

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 5.0.x
  NUMBERS_DIRECTORY: ./code/serviceone
  NUMBERS_AZURE_WEBAPP_PACKAGE_PATH: ./code/servicetwo/published
  LETTERS_DIRECTORY: ./code/servicetwo
  MERGE_DIRECTORY: ./code/servicehtree
  FE_DIRECTORY: ./code/frontend

# Allows you to run this workflow manually from the Actions tab
# workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-numbers-service:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Restore
        run: dotnet restore "${{ env.NUMBERS_DIRECTORY }}"
      - name: Build
        run: dotnet build "${{ env.NUMBERS_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
      - name: Test
        run: dotnet test "${{ env.NUMBERS_DIRECTORY }}" --no-build
      - name: Publish
        run: dotnet publish "${{ env.NUMBERS_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.NUMBERS_AZURE_WEBAPP_PACKAGE_PATH }}"
      